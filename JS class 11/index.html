<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Convert a JS object into a JSON string,& send it to the server</h2>
    <p id="result"></p>
    <script>
        var myObj={name:"Saadiq" , age:10 , grade:6}
        var myJSON=JSON.stringify(myObj)
        var newObj=JSON.parse(myJSON)
        document.getElementById("result").innerHTML=newObj.grade
    </script>
</body>
</html>
